<!DOCTYPE html>
<html>

<head>
    <title>Almuerzi Web</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <meta charset="utf-8" />
</head>

<body>
    <div id="app"></div>
</body>
<template id="login-template">
    <div class="form-main">
        <p class="form-title">Inicia Sesión</p>
        <form id="login-form" class="login-form">
            <p>Nombre de usuairo</p>
            <div>
                <input id="email" placeholder="email" />
            </div>
            <p>Contraseña</p>
            <div>
                <input id="password" placeholder="Contraseña" />
            </div>
            <div>
                <button class="btn block">
                    Enviar
                </button>
            </div>
        </form>
    </div>
</template>
<template id="orders-views">
    <div id="meals">
        <h1>Menu del dia</h1>
        <ul id="meals-list">
            <p>Cargando...</p>

        </ul>
        <form id="order">
            <input id="meals-id" type="hidden" />
            <button id="submit" disabled>Enviar</button>
        </form>
    </div>
    <div id="orders">
        <h1>Pedidos</h1>
        <ul id="orders-list">
            <p>Cargando...</p>

        </ul>
    </div>
</template>
<script src="main.js"></script>

</html>
